<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar with Register</title>
    <link rel="stylesheet" href="reg.css">
    <style>
        /* You can reuse the existing CSS from the login page here */
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img class="logoimg" src="logo2-removebg-preview.png" alt="">
        </div>
        <div class="rightnav">
            <div class="right">Home</div>
            <div class="right">Services</div>
            <div class="right">Skills</div>
            <div class="right">Education</div>
            <div class="right">Experience</div>
            <div class="right">Contact</div>
        </div>
    </nav>

    <div class="container">
        <div class="login-box">
            <h2>Register</h2>
            <form>
                <div class="input-container">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-container">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-container">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-container">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-container">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="reg">Already have an account? - <a href="login.html">Login</a></div>
        </div>
    </div>
</body>
</html>
