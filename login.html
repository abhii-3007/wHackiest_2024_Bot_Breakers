<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar with Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
      
    </style>
</head>
<body>
    <body>
        <nav>
            <div class="logo">
                <img class="logoimg" src="logo2-removebg-preview.png" alt="">
            </div>
            <div class="rightnav">
                <div class="right">Home</div>
                <div class="right">Services</div>
                <div class="right">Skills</div>
                <div class="right">Education</div>
                <div class="right">Experience</div>
                <div class="right">Contact</div>
            </div>
        </nav>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-container">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="reg">Don't have an account - <a href="registration.html">Register</a></div>
        </div>
    
    </div>
</body>
</html>
